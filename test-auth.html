<!DOCTYPE html>
<html>
<head>
    <title>JWT Token 测试</title>
</head>
<body>
    <h1>JWT Token 调试工具</h1>
    
    <div>
        <h3>1. 检查本地存储的Token</h3>
        <button onclick="checkLocalStorage()">检查Token</button>
        <pre id="tokenInfo"></pre>
    </div>
    
    <div>
        <h3>2. 测试登录</h3>
        <input type="text" id="username" placeholder="用户名" value="admin">
        <input type="password" id="password" placeholder="密码" value="admin123">
        <button onclick="testLogin()">测试登录</button>
        <pre id="loginResult"></pre>
    </div>
    
    <div>
        <h3>3. 测试API调用</h3>
        <button onclick="testAPI()">测试产品API</button>
        <pre id="apiResult"></pre>
    </div>

    <script>
        function checkLocalStorage() {
            const token = localStorage.getItem('admin_token');
            const userInfo = localStorage.getItem('admin_userInfo');
            
            const info = {
                token: token,
                userInfo: userInfo ? JSON.parse(userInfo) : null,
                tokenExists: !!token,
                isAdmin: userInfo ? JSON.parse(userInfo).role === 'ADMIN' : false
            };
            
            document.getElementById('tokenInfo').textContent = JSON.stringify(info, null, 2);
        }
        
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                document.getElementById('loginResult').textContent = JSON.stringify(result, null, 2);
                
                if (result.code === 200) {
                    localStorage.setItem('admin_token', result.data.token);
                    localStorage.setItem('admin_userInfo', JSON.stringify(result.data));
                }
            } catch (error) {
                document.getElementById('loginResult').textContent = 'Error: ' + error.message;
            }
        }
        
        async function testAPI() {
            const token = localStorage.getItem('admin_token');
            
            if (!token) {
                document.getElementById('apiResult').textContent = 'No token found. Please login first.';
                return;
            }
            
            try {
                const response = await fetch('/api/products/list', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                document.getElementById('apiResult').textContent = JSON.stringify({
                    status: response.status,
                    statusText: response.statusText,
                    data: result
                }, null, 2);
            } catch (error) {
                document.getElementById('apiResult').textContent = 'Error: ' + error.message;
            }
        }
        
        // 页面加载时自动检查
        window.onload = function() {
            checkLocalStorage();
        }
    </script>
</body>
</html>
